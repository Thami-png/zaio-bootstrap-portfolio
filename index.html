LINKING LOCAL REPO TO GITHUB REPO

Step: 1
Create a Remote Repository on GitHub:

    Log in to your GitHub account.
    Click the '+' button in the top-right corner and select "New Repository."
    Enter a Repository Name, optional Description, choose Public or Private visibility, and any other desired settings.
    Click "Create repository." 
    
Step: 2
Open Your Command Line Interface (CLI):
Open terminal inside your Visual Studio Code

Step: 3
Initialize Your Local Repository (if not already done):
If your project isn't already a Git repository, initialize it by running:
git init

Step: 4
Add and Commit Your Code: 
Add your project files to the repository and make an initial commit:
git add . 
git comit -m "Added initial code"

Step: 5
Copy Remote Repository URL:
    Go to your GitHub repository's page.
    Copy the repository's URL.
    Ex. git remote add origin https://github.com/username/git-repo.git

Step: 6
Push Local Code to Remote Repository:
Push your local code to the remote repository's master branch. 
git push -u origin master
